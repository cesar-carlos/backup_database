  archive: ^4.0.7
  auto_updater: ^1.0.0
  brasil_fields: ^1.18.0
  crypto: ^3.0.7
  cron: ^0.6.2
  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  drift: ^2.29.0
  encrypt: ^5.0.3
  file_picker: ^10.3.7
  fluent_ui: ^4.13.0
  flutter_dotenv: ^6.0.0
  flutter_svg: ^2.0.10+1
  go_router: ^14.6.2
  ffi: ^2.1.3
  ftpconnect: ^2.0.10
  get_it: ^9.1.1
  google_fonts: ^6.2.1
