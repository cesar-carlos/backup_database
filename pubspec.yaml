  http: ^1.2.2
  intl: ^0.20.2
  logger: ^2.6.2
  mailer: ^6.6.0
  oauth2_client: ^4.2.1
  package_info_plus: ^8.0.0
  path: ^1.9.1
  path_provider: ^2.1.5
  provider: ^6.1.5+1
  result_dart: ^2.1.1
  shared_preferences: ^2.3.3
