  zard: ^0.0.24

dev_dependencies:
  build_runner: ^2.10.4
  drift_dev: ^2.29.0
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  very_good_analysis: ^10.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/icons/
    - assets/icons/favicon.ico
    - assets/icons/icon-512-maskable.png
    - assets/icons/icon-512-dark.svg
    - assets/icons/icon-512-embedded.svg
    - assets/image/
    - assets/image/apple-touch-icon.png
    - assets/image/icon-192.png
    - assets/image/icon-512-maskable.png

flutter_launcher_icons:
  image_path: "assets/icons/icon-512-maskable.png"
  android: false
  windows:
    generate: true
    image_path: "assets/icons/icon-512-maskable.png"
    icon_size: 256
