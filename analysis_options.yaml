# This file configures the analyzer, which statically analyzes Dart code to
# check for errors, warnings, and lints.
#
# The issues identified by the analyzer are surfaced in the UI of Dart-enabled
# IDEs (https://dart.dev/tools#ides-and-editors). The analyzer can also be
# invoked from the command line by running `flutter analyze`.
#
# Very Good Analysis: lint rules used at Very Good Ventures.
# https://pub.dev/packages/very_good_analysis

include: package:very_good_analysis/analysis_options.10.0.0.yaml

linter:
  rules:
    avoid_print: true
    lines_longer_than_80_chars: false
    public_member_api_docs: false
    avoid_positional_boolean_parameters: false
    avoid_slow_async_io: false
    cascade_invocations: false
    discarded_futures: false
    sort_pub_dependencies: true
    unawaited_futures: false
    avoid_equals_and_hash_code_on_mutable_classes: false
    matching_super_parameters: false
    no_default_cases: false
    one_member_abstracts: false
    avoid_dynamic_calls: false
    use_late_for_private_fields_and_variables: false
    use_string_buffers: false

analyzer:
  errors:
    inference_failure_on_function_return_type: ignore
    inference_failure_on_function_invocation: ignore
    inference_failure_on_instance_creation: ignore
    inference_failure_on_untyped_parameter: ignore
    unused_catch_clause: ignore
